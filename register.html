<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SkillSwap</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Register</h2>
        <form action="#">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="skills">Skills (comma-separated)</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Cooking, Painting">

            <label for="learn">Want to Learn (comma-separated)</label>
            <input type="text" id="learn" name="learn" placeholder="e.g., French, Coding">

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 SkillSwap. All Rights Reserved.</p>
    </footer>
</body>
</html>
